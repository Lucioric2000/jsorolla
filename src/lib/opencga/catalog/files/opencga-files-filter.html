<dom-module id="opencga-files-filter">
    <template>
        <style is="custom-style" include="jso-styles">
            .type-scroll {
                max-height: 300px;
                overflow-y: scroll;
            }
        </style>

        <button type="button" class="btn btn-default" on-click="clear">Clear</button>
        <button type="button" id="submitButton" class="btn btn-default" on-click="executeQuery">Submit</button>
        <br><br>

        <!--FileName filter menu-->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#fileName" aria-expanded="true" aria-controls="fileName">
                            File name
                        </a>
                    </h4>
                </div>
                <div id="fileName" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <form class="form-inline">
                            Search:
                            <div style="float: right">
                                <input id="fileNameText" type="text" class="form-control" list="json-file-datalist" value="" on-keyup="callAutocomplete">
                                <datalist id="json-file-datalist">
                                    <template is="dom-repeat" items="{{_autocompleteData}}">
                                        <option value="{{item.name}}">
                                    </template>
                                </datalist>
                                <button type="button" class="btn btn-default btn-sm form-control" on-click="addFileName">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </form>
                        <textarea id="fileNameFilterTextArea" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Date filter menu-->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#region" aria-expanded="false" aria-controls="region">
                            Date range
                        </a>
                    </h4>
                </div>
                <div id="region" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                    From:
                    <div class='input-group date' id='datetimePickerFrom'>
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    To:
                    <div class='input-group date' id='datetimePickerTo'>
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <script type="text/javascript">
                        $('#datetimePickerFrom').datetimepicker();
                        $('#datetimePickerTo').datetimepicker({
                            useCurrent: false //Important! See issue #1075
                        });
                        $("#datetimePickerFrom").on("dp.change", function (e) {
                            $('#datetimePickerTo').data("DateTimePicker").minDate(e.date);
                        });
                        $("#datetimePickerTo").on("dp.change", function (e) {
                            $('#datetimePickerFrom').data("DateTimePicker").maxDate(e.date);
                        });
                    </script>
                </div>
            </div>

            <!-- Bioformat filter menu-->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingThree">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#type" aria-expanded="false" aria-controls="type">
                            Bioformat
                        </a>
                    </h4>
                </div>
                <div id="type" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="panel-body type-scroll">
                        <div style="white-space: nowrap;display:inline">
                            <template is="dom-repeat" items="{{bioformats}}">
                                <input class="formats" type="checkbox" name="bioformat" value="{{item}}" on-change="addSelected"> {{item}}<br>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Path filter menu-->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFour">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#path" aria-expanded="false" aria-controls="type">
                            Path
                        </a>
                    </h4>
                </div>
                <div id="path" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                    <textarea id="filePathFilterTextArea" class="form-control" rows="3"
                              placeholder="xFolder/NA12877.genome.vcf.gz or ~NA12877* or ~^NA1287*"></textarea>
                </div>
            </div>

            <!-- Format filter menu-->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingFive">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#format" aria-expanded="false" aria-controls="type">
                            Format
                        </a>
                    </h4>
                </div>
                <div id="format" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
                    <div class="panel-body type-scroll">
                        <div style="white-space: nowrap;display:inline" class="formats">
                            <template is="dom-repeat" items="{{formats}}">
                                <input class="formats" type="checkbox" name="format" value="{{item}}" on-change="addSelected"> {{item}}<br>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-files-filter',
            properties: {
                opencgaClient: {
                    type: Object
                },
                studyId: {
                    type: Number
                },
                filters: {
                    type: Object,
                    value: {},
                    notify: true
                },
                _autocompleteData: {
                    type:Array,
                    value: []
                }
            },
            ready: function() {
                this.bioformat = [];
                this.format = [];
                this.type = [];
            },
            attached: function () {
                let _this = this;
                this.opencgaClient.files().getAllBioFormats()
                       .then(function (response) {
                           _this.bioformats = response.response[0].result;
                       });
                this.opencgaClient.files().getAllFormats()
                       .then(function (response) {
                           _this.formats = response.response[0].result;
                       });
            },
            clear: function (e) {
                this.bioformat = [];
                this.format = [];
                this.$.fileNameFilterTextArea.value = "";
                $("#datetimePickerFrom > input").val("");
                $("#datetimePickerTo > input").val("");
                this.$.filePathFilterTextArea.value = "";
                let selected = $('.formats:checkbox:checked');
                for (let i = 0; i < selected.length; i++) {
                    selected[i].checked = false;
                }
            },
            executeQuery: function (e) {
                let filters = {};
                if (this.$.fileNameFilterTextArea.value.length > 0) {
                    filters["name"] = this.$.fileNameFilterTextArea.value;
                }
                if (this.bioformat.length > 0) {
                    filters["bioformat"] = this.bioformat.join();
                }
                if (this.$.filePathFilterTextArea.value.length > 0) {
                    filters["path"] = this.$.filePathFilterTextArea.value;
                }
                if (this.format.length > 0) {
                    filters["format"] = this.format.join();
                }
                this.filters = filters;
            },
            addFileName: function(e) {
                let allNames = [];
                if (this.$.fileNameFilterTextArea.value != "") {
                    allNames = this.$.fileNameFilterTextArea.value.split(",");
                }
                var temp = this.$.fileNameText.value;
                if (allNames.indexOf(temp) == -1){
                    allNames.push(temp);
                }
                this.$.fileNameText.value = '';
                this.$.fileNameFilterTextArea.value = allNames;
            },
            callAutocomplete: function(e) {
                if (this.$.fileNameText.value.length > 2) {
                    let _this = this;
                    this.opencgaClient.files().search({
                        studyId: this.studyId,
                        name: "^" + this.$.fileNameText.value,
                        include: "projects.studies.files.name",
                        limit: 15
                    }).then(function(response) {
                        _this._autocompleteData = response.response[0].result;
                    });
                }

            },
            addSelected: function (event) {
                if (event.target.checked) {
                    this.push(event.target.name, event.target.value);
                } else {
                    let index = this.get(event.target.name).indexOf(event.target.value);
                    this.splice(event.target.name, index, 1);
                }
            }
        });
    </script>
</dom-module>
