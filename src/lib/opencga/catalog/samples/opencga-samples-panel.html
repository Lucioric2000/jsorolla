<link rel="import" href="opencga-samples-filter.html">
<link rel="import" href="opencga-samples-view.html">

<dom-module id="opencga-samples-panel">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="col-md-2">
            <br>
            <opencga-samples-filter samples="{{samples}}" opencga-client="{{opencgaClient}}" study-id="{{studyId}}" filters="{{filters}}"
            update="{{update}}"></opencga-samples-filter>
        </div>

        <div class="col-md-10">
            <opencga-samples-view samples="{{samples}}" opencga-client="{{opencgaClient}}" study-id="{{studyId}}" filters="{{filters}}"
            on-update="fireUpdateFilter"></opencga-samples-view>
        </div>

    </template>
    <script>
        Polymer({
            is: 'opencga-samples-panel',
            properties: {
                opencgaClient: {
                    type: Object
                },
                studyId: {
                    type: Number
                },
                samples: {
                    type: Array,
                    notify: true
                },
                filters: {
                    type: Object
                }
            },
            fireUpdateFilter: function (e) {
                this.update = e.detail.filter;
            }

        });
    </script>
</dom-module>
