<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<style>


</style>
<div id="container" style="height: 300px"></div>

<script>
    (async () => {

        const palette = {
            "C>A": "#31bef0",
            "C>G": "#000000",
            "C>T": "#e62725",
            "T>A": "#cbcacb",
            "T>C": "#a1cf63",
            "T>G": "#edc8c5"
        };

        let file = await fetch("signature.json");
        const json = await file.json();
        const counts = json.signature.counts;
        console.log("counts",counts)

        const categories = counts.map(point => point?.context)
        const data = counts.map(point => point?.total)

        const dataset = {
            "C>A": [],
            "C>G": [],
            "C>T": [],
            "T>A": [],
            "T>C": [],
            "T>G": []
        };
        for(let p of counts) {
            if (p) {
                const [,m] = p.context.match(/[ACTG]\[([ACTG]>[ACTG])\][ACTG]+/);
                dataset[m].push(p.total)
            }
        }
        //console.log(dataset)
        var addRect = function(chart) {
            $(".rect").remove();
            console.log("chart.categories",chart.xAxis)
            var xAxis = chart.xAxis[0],
                yAxis = chart.yAxis[0];
            chart.renderer.rect(xAxis.toPixels(0), 0, xAxis.toPixels(16) - xAxis.toPixels(1), 30, 0)
                .attr({
                    fill: "red",
                    zIndex: 2
                }).addClass("rect")
                .add();

            var point = chart.series[0].points[8];
            chart.renderer.label("label", xAxis.toPixels(0), 0, "", point.plotX + chart.plotLeft, point.plotY + chart.plotTop)
                .css({
                    color: "#000"
                })
                .attr({
                    //fill: 'rgba(0, 0, 0, 0.75)',
                    padding: 8,
                    r: 5,
                    zIndex: 3
                })
                .add();
        };
        $("#container").highcharts({
            title: "title",
            chart: {
                type: "column",
                events: {
                    redraw: function() {
                        addRect(this);
                    },
                    load: function() {
                        addRect(this);
                    }
                }
            },
            legend: {
                enabled: false
            },
            colorAxis: {
                minColor: '#000',
                maxColor: '#fff',
                labels: {
                    formatter: function () {
                        return Math.abs(this.value) + '%';
                    }
                }
            },
            xAxis: {
                categories: categories,
                labels: {
                    rotation: -90,
                    formatter: function () {
                        const [,pair] = this.value.match(/[ACTG]\[([ACTG]>[ACTG])\][ACTG]+/);
                        const [,letter] = this.value.match(/[ACTG]\[([ACTG])>[ACTG]\][ACTG]+/);

                        const r = this.value.replace(pair, `<span style="color:${palette[pair]}">${letter}</span>`).replace("\[", "").replace("\]", "")
                        return r;
                    }
                }
            },
            colors: Object.keys(dataset).flatMap(key => Array(dataset[key].length).fill(palette[key])),
            series: [{
                colorByPoint: 'true',
                data: data
            }]
        });

    })();

</script>
</body>
</html>
