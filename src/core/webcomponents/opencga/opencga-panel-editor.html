            renderPanelTableDiseases() {
                // Check that HTTP protocol is present and complete the URL
                // search?limit=3&source=clinvar&trait=hereditary%2Cbreast%2Covarian%2Ccancer&include=annotation.traitAssociation,chromosome,start,end,reference,alternate
                let cellbaseHostUrl = 'http://cellbase.clinbioinfosspa.es/cb';

                cellbaseHostUrl += '/webservices/rest/v4/hsapiens/clinical/variant/search';

                let _this = this;
                $("#" + this.prefix + 'PanelDiseasesGrid').bootstrapTable('destroy');
                $("#" + this.prefix + 'PanelDiseasesGrid').bootstrapTable({
                    url: cellbaseHostUrl,
                    columns: _this._createDefaultColumnsDiseases(),
                    method: 'get',
                    sidePagination: 'server',
                    filterControl: true,
                    queryParams: function (params) {
                        let auxParams = {
                            sort: params.sort,
                            limit: params.limit,
                            skip: params.offset,
                            source: "clinvar",
                            include: "annotation.traitAssociation,chromosome,start,end,reference,alternate",
                            trait: params.search
                        };

                        return Object.assign({}, auxParams);
                    },
                    responseHandler: function (response) {
                        if (!_this.hasOwnProperty("numTotalResults")) {
                            _this.numTotalResults = 0;
                        }
                        if (_this.numTotalResults !== response.response[0].numTotalResults
                            && response.queryOptions.skip === 0) {
                            _this.numTotalResults = response.response[0].numTotalResults;
                        }

                        _this.numTotalResultsText = _this.numTotalResults.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

                        if(response.queryOptions.skip === 0 && _this.numTotalResults < response.queryOptions.limit){
                            _this.from = 1;
                            _this.to = _this.numTotalResults;
                        }

                        return {
                            total: _this.numTotalResults,
                            rows: response.response[0].result
                        };
                    },
                    onClickRow: function (row, element, field) {
                        // let index = element[0].getAttribute("data-index");
                        // // Check and uncheck actions trigger events that are captured below
                        // if (row.state) {
                        //     $(PolymerUtils.getElementById(_this.prefix + 'SampleSelector')).bootstrapTable('uncheck', index);
                        // } else {
                        //     $(PolymerUtils.getElementById(_this.prefix + "SampleSelector")).bootstrapTable('check', index);
                        // }
                    },
                    onCheck: function (row, elem) {
                        let disease = "-";
                        if (UtilsNew.isNotUndefinedOrNull(row.annotation.traitAssociation) && UtilsNew.isNotEmptyArray(row.annotation.traitAssociation) && UtilsNew.isNotEmptyArray(row.annotation.traitAssociation[0].heritableTraits)){
                            disease = row.annotation.traitAssociation[0].heritableTraits[0].trait;
                        }
                        _this.diseasesSelected.push({disease: disease})
                        _this.set('diseasesSelected', _this.diseasesSelected.slice());

                    },
                    onUncheck: function (row, elem) {
                        _this.diseasesSelected = _this.diseasesSelected.filter((disease) => {
                            return disease.id !== row.id;
                        });

                        _this.set('diseasesSelected', _this.diseasesSelected.slice());
                    },
                    onCheckAll: function (rows) {
                        _this.diseasesSelected = [];
                        rows.map((row) => {
                            _this.diseasesSelected.push({name: row.name, id: row.id})
                        });
                        _this.set('diseasesSelected', _this.diseasesSelected.slice());
                    },
                    onUncheckAll: function (rows) {
                        _this.set('diseasesSelected', []);
                    },
                    onLoadSuccess: function (data) {
                        // Check all already selected rows. Selected samples are stored in this.samples array

            addGenes(e) {
                console.log(this.geneValue);
                let assembly = this.opencgaSession.project.organism.assembly;
                let _this = this;
                let genesToAdd = this.geneValue.split(",");
                this.cellbaseClient.get('feature', 'gene', this.geneValue, 'info', {assembly: assembly}, {})
                    .then(function (response) {
                        if (UtilsNew.isNotUndefinedOrNull(response.response) && response.response) {
                            response.response.forEach((geneResponse) => {
                                if (response.response[0].numTotalResults === 1) {
                                    let geneInfo = geneResponse.result[0];
                                    let existsGene = _this.genesPanelEditor.find((geneAdded) => {
                                        return geneAdded.name === geneInfo.name;
                                    });
                                    if (UtilsNew.isUndefinedOrNull(existsGene)) {
                                        _this.genesPanelEditor.push(geneInfo);
                                        let region = geneInfo.chromosome + ":"  + geneInfo.start + "-" + geneInfo.end;
                                        _this.addMutations(region, geneInfo.name);
                                        _this.renderPanelTableGenes();
                                        _this.geneValue = "";
                                    }
                                }
                            });
                        }
                    });
            }

            deleteGenes(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                let _this = this;
                let names = $.map($(PolymerUtils.getElementById(this.prefix + 'PanelGenesGrid')).bootstrapTable('getSelections'), function (row) {
                    return row.name;
                });

                let genesRow = $.map($(PolymerUtils.getElementById(this.prefix + 'PanelGenesGrid')).bootstrapTable('getSelections'), function (row) {
                    return row;
                });

                $(PolymerUtils.getElementById(this.prefix + 'PanelGenesGrid')).bootstrapTable('remove', {
                    field: 'name',
                    values: names
                });

                genesRow.forEach((geneRow) => {
                    this.deleteMutations([], geneRow.name);
                });
            }

            addMutationsOnclick(e) {
                // console.log(this.geneValue);
                this.addMutations(this.regionValue);
                this.regionValue = "";
            }

            addMutations(region, gene = null) {
                let _this = this;
                let assembly = this.opencgaSession.project.organism.assembly;
                this.cellbaseClient.get('clinical', 'variant', null, 'search', {assembly: assembly, region: region}, {})
                    .then(function (response) {
                        if (UtilsNew.isNotUndefinedOrNull(response.response) && response.response ) {
                            response.response[0].result.forEach((mutationResponse) => {
                                let mutationInfo = mutationResponse;
                                let existsMutation = _this.mutationsPanelEditor.find((mutationAdded) => {
                                    return mutationAdded.mutation.chromosome + ":" + mutationAdded.mutation.start + "-" + mutationAdded.mutation.end === mutationInfo.chromosome + ":" + mutationInfo.start + "-" + mutationInfo.end;
                                });
                                if (UtilsNew.isUndefinedOrNull(existsMutation)) {
                                    let mutation = {mutation: mutationInfo}
                                    if (UtilsNew.isNotUndefinedOrNull(gene)) {
                                        mutation.genes = [gene]
                                    }

                                    _this.mutationsPanelEditor.push(mutation);
                                    _this.renderPanelTableMutations();
                                }
                            });
                        }
                    });
            }

            deleteMutationsOnclick(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                let rows = $.map($(PolymerUtils.getElementById(this.prefix + 'PanelMutationsGrid')).bootstrapTable('getSelections'), function (row) {
                    return row.mutation.chromosome + ":" + row.mutation.start + "-" + row.mutation.end;
                });
                this.deleteMutations(rows);
            }

            deleteMutations(ids, geneNameRemoved = null) {
                if (UtilsNew.isNotUndefinedOrNull(geneNameRemoved)) {
                    // Deleted mutation by gene which was added
                    this.mutationsPanelEditor = this.mutationsPanelEditor.filter((mutation) => {
                        let existGeneInMutation = undefined;
                        if (UtilsNew.isNotUndefinedOrNull(mutation.genes) && UtilsNew.isNotEmptyArray(mutation.genes)) {
                            existGeneInMutation = mutation.genes.find((geneName) => {
                                return geneName === geneNameRemoved;
                            });
                        }
                        return UtilsNew.isUndefinedOrNull(existGeneInMutation);
                    });
                } else {
                    // Deleted mutation by chromosome:start-end
                    this.mutationsPanelEditor = this.mutationsPanelEditor.filter((mutation) => {
                        let existMutation = ids.find((mutationPos) => {
                            return mutation.mutation.chromosome + ":" + mutation.mutation.start + "-" + mutation.mutation.end === mutationPos;
                        });
                        return UtilsNew.isUndefinedOrNull(existMutation);
                    });
