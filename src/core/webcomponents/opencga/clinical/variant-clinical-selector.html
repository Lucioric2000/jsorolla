<link rel="import" href="../catalog/samples/opencga-sample-filter.html">
<link rel="import" href="../opencga-active-filters.html">
<link rel="import" href="../opencga-message-dialog.html">
<link rel="import" href="../catalog/samples/opencga-analysis-filter.html">

<dom-module id="variant-clinical-selector">
    <template>
        <style include="jso-styles"></style>

        <div class="col-md-3">
            <opencga-analysis-filter opencga-client="{{opencgaClient}}" opencga-session="{{opencgaSession}}" query="{{query}}" search="{{search}}"></opencga-analysis-filter>
        </div>
        <div class="col-md-9">
            <br>
            <h3>Analysis results</h3>
            <opencga-clinical-analysis-grid opencga-session="{{opencgaSession}}" opencga-client="{{opencgaClient}}"
                                            query="{{clinicalAnalysisQuery}}" config="{{clinicalAnalysisGridConfig}}"
                                            on-analysis-selected="onAnalysisSelectedSelector">
            </opencga-clinical-analysis-grid>

        </div>
    </template>
    <script>

        class VariantClinicalSelector extends Polymer.Element {
            static get is() {
                return 'variant-clinical-selector';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object
                    },
                    analysisSelected: {
                        type: Object,
                        notify: true
                    },
                    analysisModal: {
                        type: Boolean,
                        observer: "loadData"
                    },
                    query:{
                        type: Object,
                        observer: "queryObserver"
                    }
                }
            }

            constructor() {
                super();
                this._init();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.clinicalDefaultAnalysisQuery = {sort: "id"};
                this.clinicalAnalysisQuery = {sort: "id"};
                this.clinicalAnalysisGridConfig = {pagination: true, pageSize: 10, pageList: [5,10,25]};
            }

            onAnalysisSelectedSelector (e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                this.analysisSelected = e.detail;
            }

            queryObserver() {
                this.clinicalAnalysisQuery = Object.assign({}, this.clinicalDefaultAnalysisQuery, this.query);
            }
        }

        customElements.define(VariantClinicalSelector.is, VariantClinicalSelector);
    </script>
</dom-module>
