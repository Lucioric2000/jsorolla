<dom-module id="opencga-clinical-report-text-area">
    <template>
        <style include="jso-styles"></style>
        <template is="dom-if" if="{{isDisabled}}" >
            <textarea id="{{prefix}}textArea" disabled rows="2"></textarea>
        </template>
        <template is="dom-if" if="{{!isDisabled}}" >
            <textarea id="{{prefix}}textArea" rows="2"></textarea>
        </template>
    </template>

    <script>
        class OpencgaClinicalReportTextArea extends Polymer.Element {
            static get is() {
                return 'opencga-clinical-report-text-area'
            }

            static get properties() {
                return {
                    text: {
                        type: String,
                        default: ""
                    },
                    isDisabled:  {
                        type: Boolean,
                        default: true
                    },
                }
            }

            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }

            _init() {
                this.prefix = "report-field-text-area" + Utils.randomString(6);
            }
        }

        customElements.define(OpencgaClinicalReportTextArea.is, OpencgaClinicalReportTextArea);
    </script>
</dom-module>
