<dom-module id="opencga-clinical-report-text">
    <template>
        <style include="jso-styles"></style>

        <span id="{{prefix}}Description"
              name="description">{{text}}</span>
    </template>

    <script>
        class OpencgaClinicalReportText extends Polymer.Element {
            static get is() {
                return 'opencga-clinical-report-text'
            }

            static get properties() {
                return {
                    text: {
                        type: String,
                        default: ""
                    }
                }
            }

            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }

            _init() {
                this.prefix = "report-field-text" + Utils.randomString(6);
            }
        }

        customElements.define(OpencgaClinicalReportText.is, OpencgaClinicalReportText);
    </script>
</dom-module>
