<link rel="import" href="opencga-clinical-report-filter.html">
<link rel="import" href="opencga-clinical-report-view.html">

<dom-module id="opencga-clinical-report">
    <template>
        <style include="jso-styles"></style>

        <div class="col-md-2">
            <opencga-clinical-report-filter opencga-client="{{opencgaClient}}" opencga-session="{{opencgaSession}}" config="{{config}}"
                                   selection="{{selection}}" exp-report="{{expReport}}" variables="{{variables}}"
                                   analysis-selected="{{analysis}}"></opencga-clinical-report-filter>
        </div>
        <div class="col-md-10">
            <opencga-clinical-report-view opencga-session="{{opencgaSession}}" config="{{config.report}}"
                                variables="{{variables}}" interpretation="{{interpretation}}"></opencga-clinical-report-view>
        </div>
    </template>

    <script>
        class OpencgaClinicalReport extends Polymer.Element {
            static get is() {
                return 'opencga-clinical-report'
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object
                    },
                    config: {
                        type: Object
                    },
                    selection: {
                        type: Object
                    },
                    toolTitle: {
                        type: String,
                        value: ""
                    },
                    expReport: {
                        type: Boolean
                    },
                    analysis: {
                        type: Object
                    },
                    variables: {
                        type: Object
                    },
                    interpretation: {
                        type: Object
                    }

                }

            }

            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }
        }

        customElements.define(OpencgaClinicalReport.is, OpencgaClinicalReport);

    </script>
</dom-module>
