<link rel="import" href="opencga-clinical-analysis-filter.html">
<link rel="import" href="opencga-clinical-analysis-grid.html">
<link rel="import" href="../opencga-active-filters.html">

<dom-module id="opencga-clinical-analysis-browser">
    <template>
        <style include="jso-styles">
            .icon-padding {
                padding-left: 4px;
                padding-right: 5px;
            }

            .detail-tab-title {
                font-size: 115%;
                font-weight: bold;
            }
        </style>

        <template is="dom-if" if="{{_config.showTitle}}">
            <div class="panel" style="margin-bottom: 15px">
                <h3 style="margin: 10px 10px 10px 15px">
                    <i class="fa fa-users" aria-hidden="true"></i> &nbsp;{{_config.title}}
                </h3>
            </div>
        </template>

        <div class="row" style="padding: 0px 10px">
            <div class="col-md-2">
                <opencga-clinical-analysis-filter opencga-session="{{opencgaSession}}" config="{{_config.filter}}" analyses="{{analyses}}"
                                                  query="{{query}}" search="{{search}}"></opencga-clinical-analysis-filter>
            </div>

            <div class="col-md-10">
                <opencga-active-filters opencga-client="{{opencgaClient}}" query="{{query}}" default-study="{{opencgaSession.study.alias}}"
                                        config="{{filtersConfig}}" alias="{{activeFilterAlias}}" refresh="{{search}}" on-clear="onClear" on-filterchange="onActiveFilterChange">
                </opencga-active-filters>


                <!-- Clinical Analysis View Buttons -->
                <div class="col-md-12" style="padding: 5px 0px 5px 0px">
                    <div class="btn-toolbar" role="toolbar" aria-label="..." style="padding: 10px 0px;margin-left: 0px">
                        <div class="btn-group" role="group" style="margin-left: 0px">
                            <button type="button" class="btn btn-success analysis-browser-view-buttons active" data-view="TableResult" on-click="_changeView" data-id="table">
                                <i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView" data-id="table"></i> Table Result
                            </button>
                            <button type="button" class="btn btn-success analysis-browser-view-buttons" data-view="AggregationStats" on-click="_changeView">
                                <i class="fa fa-line-chart icon-padding" aria-hidden="true" data-view="AggregationStats" on-click="_changeView"></i> Aggregation Stats
                            </button>
                            <!--<button type="button" class="btn btn-success analysis-browser-view-buttons" data-view="FamilyComparator" on-click="_changeView" data-id="comparator">-->
                                <!--<i class="fa fa-users icon-padding" aria-hidden="true" data-view="FamilyComparator" on-click="_changeView" data-id="comparator"></i> Family Comparator-->
                            <!--</button>-->
                        </div>
                    </div>
                </div>

                <div>
                    <div id="{{prefix}}TableResult" class="clinical-analysis-browser-view-content">
                        <opencga-clinical-analysis-grid opencga-session="{{opencgaSession}}" config="[[_config.grid]]"
                                                        analyses="{{analyses}}" search="{{search}}" style="font-size: 12px"
                                                        on-selectanalysis="onSelectClinicalAnalysis"
                                                        active="{{activeMenu.table}}">
                        </opencga-clinical-analysis-grid>

                        <div style="padding-top: 5px">
                            <ul id="{{prefix}}ViewTabs" class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#{{prefix}}SampleViewer" role="tab" data-toggle="tab" class="detail-tab-title">
                                        Clinical Analysis Info
                                    </a>
                                </li>
                            </ul>

                            <div class="tab-content" style="height: 680px">
                                <div role="tabpanel" class="tab-pane active" id="{{prefix}}SampleViewer">
                                    <clinical-analysis-view opencga-session="{{opencgaSession}}" opencga-client="{{opencgaSession.opencgaClient}}"
                                                         clinical-analysis-id="{{analysis.id}}" config="{{_config.sampleDetail}}" style="font-size: 12px;">
                                    </clinical-analysis-view>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div id="{{prefix}}AggregationStats" class="clinical-analysis-browser-view-content" style="display: none">
                        Work in progress
                        <!--<opencga-facet-view opencga-session="{{opencgaSession}}" entity="FAMILY"-->
                                            <!--variable-sets="[[variableSets]]"></opencga-facet-view>-->
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>

        class OpencgaClinicalAnalysisBrowser extends Polymer.Element {

            constructor() {
                super();

                this._init();
            }

            static get is() {
                return 'opencga-clinical-analysis-browser';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object,
                        observer: "renderAnalysisTable"
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "ocab-" + Utils.randomString(6);

                this.analyses = [];

                this._config = this.getDefaultConfig();
            }

            static get observers() {
                return ['analysisObserver(analyses.*)'];
            }

            connectedCallback() {
                super.connectedCallback();

                this.activeMenu = {
                    table: true
                };
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            analysisObserver() {
                this.dispatchEvent(new CustomEvent("analysischange", {
                    detail: {
                        analyses: this.analyses
                    },
                    bubbles: true, composed: true
                }));
            }

            onClear() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                this.query = {};
                // this.query = {studies: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias};
                this.search = {};
            }

            onActiveFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onSelectClinicalAnalysis(e) {
                this.analysis = e.detail.analysis;
            }

            _changeBottomTab(e) {
                let _activeTabs = {
                    info: e.currentTarget.dataset.id === "info",
                    // familyGrid: e.currentTarget.dataset.id === "familyGrid"
                };

                this.set("detailActiveTabs", _activeTabs);
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed

                let activeMenu = {
                    table: e.currentTarget.dataset.id === "table",
                    // comparator: e.currentTarget.dataset.id === "comparator"
                };
                this.set("activeMenu", activeMenu);

                $('.clinical-analysis-browser-view-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.analysis-browser-view-buttons').removeClass("active");
                $(e.target).addClass("active");

                // if (e.target.dataset.view === "AggregationStats") {
                //     this.executeFacet();
                // }
            }

            getDefaultConfig() {
                return {
                    title: "Clinical Analysis Browser",
                    showTitle: true,
                    showAggregationStats: true,
                    showComparator: true,
                    filter: {

                    },
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    },
                    gridComparator: {
                        pageSize: 5,
                        pageList: [5, 10],
                        detailView: true,
                        multiSelection: true
                    },
                };
            }
        }

        customElements.define(OpencgaClinicalAnalysisBrowser.is, OpencgaClinicalAnalysisBrowser);
    </script>
</dom-module>
