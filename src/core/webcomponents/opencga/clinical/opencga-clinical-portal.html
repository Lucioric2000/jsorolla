<link rel="import" href="opencga-clinical-review-cases.html">
<link rel="import" href="opencga-clinical-analysis-editor.html">

<dom-module id="opencga-clinical-portal">
    <template>
        <style include="jso-styles">
            .browser-subsection {
                font-size: 1.35rem;
                font-weight: bold;
                padding: 5px 0px;
                color: #444444;
                border-bottom: 1px solid rgba(221, 221, 221, 0.8);
            }

            .myactive {
                color: darkorange !important;
                border-top-color: darkorange !important;
                border-top-width: 1px !important;
            }
        </style>

        <template is="dom-if" if="{{checkProjects}}">
            <div class="row">
                <div id="{{prefix}}ClinicalPortal"  class="col-md-10 col-md-offset-1">
                    <nav class="navbar" style="border-bottom: 1px solid rgba(221, 221, 221, 0.8)">
                        <div class="container-fluid" style="padding: 0px 5px">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <!--<a href="#home" class="navbar-brand" style="padding-top: 10px" on-click="changeTool">-->
                                <!--<img src="{{config.logo}}" width="100px">-->
                                <!--</a>-->
                                <a class="navbar-brand" href="#" on-click="changeTool">
                                    <h1 style="color: black">{{_config.title}}</h1>
                                </a>
                            </div>
                        </div>

                        <ul class="nav navbar-nav navbar-right" style="padding: 0px 20px">
                            <li>
                                <button type="button" class="btn btn-link clinical-portal-button active myactive" style="font-size: 1.1em" data-view="ReviewCases" on-click="_changeView" active>
                                    <i class="fa fa-list clinical-portal-button" style="padding: 0px 5px" data-view="ReviewCases" on-click="_changeView"></i>Review Cases
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-link clinical-portal-button" style="font-size: 1.1em" data-view="CreateCase" on-click="_changeView">
                                    <i class="fa fa-file clinical-portal-button" style="padding: 0px 5px" data-view="CreateCase" on-click="_changeView"></i>Create Case
                                </button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-link clinical-portal-button" style="font-size: 1.1em" data-view="DiseasePanel" on-click="_changeView">
                                    <i class="fa fa-columns clinical-portal-button" style="padding: 0px 5px" data-view="DiseasePanel" on-click="_changeView"></i>Disease Panel (Experimental)
                                </button>
                            </li>
                            <!--<li>-->
                            <!--<button type="button" class="btn btn-link clinical-portal-button" style="font-size: 1.1em" style="font-size: 1.1em" data-view="ReviewCases" on-click="_changeView">-->
                            <!--<i class="fa fa-database" style="padding: 0px 5px" data-view="ReviewCases" on-click="_changeView"></i>CVA (pending)-->
                            <!--</button>-->
                            <!--</li>-->
                        </ul>
                    </nav>
                </div>


                <div id="{{prefix}}MainWindow" class="col-md-10 col-md-offset-1">

                    <div style="padding: 0px 10px">
                        <div id="{{prefix}}ReviewCases" class="clinical-portal-content">
                            <opencga-clinical-review-cases opencga-session="{{opencgaSession}}"
                                                           config="{{_config.clinicalAnalysisBrowser}}">
                            </opencga-clinical-review-cases>
                        </div>

                        <div id="{{prefix}}CreateCase" class="clinical-portal-content" style="display: none">
                            <opencga-clinical-analysis-editor opencga-session="{{opencgaSession}}"
                                                              on-clinicalanalysischange="onClinicalAnalysisEditor"
                                                              config="{{_config.clinicalAnalysisBrowser}}">
                            </opencga-clinical-analysis-editor>
                        </div>

                        <div id="{{prefix}}DiseasePanel" class="clinical-portal-content" style="display: none">
                            <opencga-panel-browser opencga-session="{{opencgaSession}}" opencga-client="{{opencgaSession.opencgaClient}}"
                                                   cellbase-client="{{cellbaseClient}}"
                                                   on-notifymessage="onNotifyMessage"
                                                   event-notify-name="{{_config.notifyEventMessage}}">
                            </opencga-panel-browser>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template is="dom-if" if="{{!checkProjects}}">
            <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
        </template>
    </template>

    <script>
        class OpencgaClinicalPortal extends Polymer.Element {

            static get is() {
                return 'opencga-clinical-portal';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    cellbaseClient: {
                        type: Object
                    },
                    config: {
                        type: Object
                    }
                }
            }

            static get observers() {
                return ['propertyObserver(opencgaSession, config)'];
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            connectedCallback() {
                super.connectedCallback();

                this.search = {};

                this.case = "";
                this.proband = "All";
                this.family = "All";

                this.active = true;
            }

            propertyObserver(opencgaSession, config) {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                if (UtilsNew.isNotUndefinedOrNull(this.opencgaSession) && UtilsNew.isNotUndefinedOrNull(this.opencgaSession.project)) {
                    this.checkProjects = true;
                } else {
                    this.checkProjects = false;
                }
            }

            constructor() {
                super();

                this._init();
            }

            _init() {
                this.prefix = "ocap-" + Utils.randomString(6);
                this.checkProjects = false;
                this._config = this.getDefaultConfig();
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                $('.clinical-portal-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    // $("#" + this.prefix + e.target.dataset.view).show(); // get the href and use it find which div to show
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.clinical-portal-button').removeClass("active");
                $('.clinical-portal-button').removeClass("myactive");
                $(e.target).addClass("active");
                $(e.target).addClass("myactive");
            }


            getDefaultConfig() {
                return {
                    title: "Clinical Interpretation Portal",
                    showTitle: true,
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    }
                }
            }
        }

        customElements.define(OpencgaClinicalPortal.is, OpencgaClinicalPortal);
    </script>
</dom-module>
