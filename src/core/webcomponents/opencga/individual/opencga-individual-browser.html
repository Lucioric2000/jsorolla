<link rel="import" href="opencga-individual-grid.html">
<link rel="import" href="../opencga-active-filters.html">
<link rel="import" href="opencga-individual-filter.html">

<dom-module id="opencga-individual-browser">
    <template>
        <style include="jso-styles"></style>
        <div class="col-md-3">
            <opencga-individual-filter opencga-client="{{opencgaClient}}" opencga-session="{{opencgaSession}}" query="{{query}}" on-search="onSearch" config="{{config}}"></opencga-individual-filter>
        </div>
        <div class="col-md-9">
            <br>
            <!--<opencga-active-filters opencga-client="{{opencgaClient}}" query="[[query]]" filters="{{config.filters}}" on-filterchange="onFilterChange" on-clear="onClear"-->
                                    <!--filter-bioformat="VARIANT" default-study="{{opencgaSession.study.alias}}" alias="{{activeFilterAlias}}" refresh="{{search}}" genotype-samples="{{genotypeSamples}}"-->
                                    <!--mode-inheritance="[[modeInheritance]]">-->
            <!--</opencga-active-filters>-->

            <!--<h3>Analysis results</h3>-->
            <br>
            <opencga-individual-grid opencga-session="{{opencgaSession}}" opencga-client="{{opencgaClient}}"
                                            query="{{search}}" config="{{individualGridConfig}}" config-values="{{config}}"
                                            on-individual-selected="onIndividualSelectedSelector">
            </opencga-individual-grid>

        </div>
    </template>
    <script>

        class OpencgaIndividualBrowser extends Polymer.Element {
            constructor() {
                super();
                this._init();
            }

            static get is() {
                return 'opencga-individual-browser';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    query: {
                        type: Object,
                        observer: "queryObserver"
                    },
                    config: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.individualDefaultQuery = {sort: "id"};
                this.individualQuery = {sort: "id"};
                this.search = Object.assign({}, this.individualQuery);
                this.individualGridConfig = this.getDefaultConfig();
            }

            // onAnalysisSelectedSelector (e) {
            //     e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
            //     this.analysisSelected = e.detail;
            // }

            queryObserver() {
                this.individualQuery = Object.assign({}, this.individualDefaultQuery, this.query);
            }

            onClear() {
                this.query = {studies: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias};
                this.search = this.query;
            }

            onSearch(e) {
                this.search = Object.assign({}, this.individualDefaultQuery, e.detail.query);
            }

            getDefaultConfig() {
                return {pagination: true, pageSize: 10, pageList: [5,10,25]};
            }
        }

        customElements.define(OpencgaIndividualBrowser.is, OpencgaIndividualBrowser);
    </script>
</dom-module>
