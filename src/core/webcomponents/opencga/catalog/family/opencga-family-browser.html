<link rel="import" href="opencga-family-filter.html">
<link rel="import" href="opencga-family-grid.html">
<link rel="import" href="../../opencga-active-filters.html">
<link rel="import" href="../variableSets/opencga-annotation-comparator.html">
<link rel="import" href="../../commons/opencga-facet-view.html">

<dom-module id="opencga-family-browser">
    <template>
        <style include="jso-styles">
            .icon-padding {
                padding-left: 4px;
                padding-right: 5px;
            }

            .detail-tab-title {
                font-size: 115%;
                font-weight: bold;
            }
        </style>

        <template is="dom-if" if="{{_config.showTitle}}">
            <div class="panel" style="margin-bottom: 15px">
                <h3 style="margin: 10px 10px 10px 15px">
                    <i class="fa fa-users" aria-hidden="true"></i> &nbsp;{{_config.title}}
                </h3>
            </div>
        </template>

        <div class="row" style="padding: 0px 10px">
            <div class="col-md-2">
                <opencga-family-filter opencga-session="{{opencgaSession}}" config="{{_config.filter}}" families="{{families}}"
                                           opencga-client="{{opencgaSession.opencgaClient}}" query="{{query}}" search="{{search}}">
                </opencga-family-filter>
            </div>

            <div class="col-md-10">
                <opencga-active-filters opencga-client="{{opencgaClient}}" query="{{query}}" default-study="{{opencgaSession.study.alias}}"
                                        config="{{filtersConfig}}" alias="{{activeFilterAlias}}" refresh="{{search}}" on-clear="onClear" on-filterchange="onActiveFilterChange">
                </opencga-active-filters>

                <!-- Family View Buttons -->
                <div class="col-md-12" style="padding: 5px 0px 5px 0px">
                    <div class="btn-toolbar" role="toolbar" aria-label="..." style="padding: 10px 0px;margin-left: 0px">
                        <div class="btn-group" role="group" style="margin-left: 0px">
                            <button type="button" class="btn btn-success family-browser-view-buttons active" data-view="TableResult" on-click="_changeView" data-id="table">
                                <i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView" data-id="table"></i> Table Result
                            </button>
                            <button type="button" class="btn btn-success family-browser-view-buttons" data-view="AggregationStats" on-click="_changeView" disabled="!{{_config.showAggregationStats}}">
                                <i class="fa fa-line-chart icon-padding" aria-hidden="true" data-view="AggregationStats" on-click="_changeView"></i> Aggregation Stats
                            </button>
                            <button type="button" class="btn btn-success family-browser-view-buttons" data-view="FamilyComparator" on-click="_changeView" data-id="comparator" disabled="!{{_config.showComparator}}">
                                <i class="fa fa-users icon-padding" aria-hidden="true" data-view="FamilyComparator" on-click="_changeView" data-id="comparator"></i> Family Comparator
                            </button>
                        </div>
                    </div>
                </div>


                <!-- Family View Content -->
                <div>
                    <div id="{{prefix}}TableResult" class="family-browser-view-content">
                        <opencga-family-grid opencga-client="{{opencgaSession.opencgaClient}}"
                                                 opencga-session="{{opencgaSession}}" config="[[_config.grid]]"
                                                 event-notify-name="[[eventNotifyName]]" families="{{families}}"
                                                 search="{{search}}" style="font-size: 12px" on-selectfamily="onSelectFamily"
                                                 active="{{activeMenu.table}}">
                        </opencga-family-grid>

                        <div style="padding-top: 5px">
                            <ul id="{{prefix}}ViewTabs" class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#{{prefix}}FamilyViewer" role="tab" data-toggle="tab" class="detail-tab-title"
                                       data-id="info" on-click="_changeBottomTab">
                                        Family Info
                                    </a>
                                </li>

                                <li role="presentation">
                                    <a href="#{{prefix}}FamilyViewer" role="tab" data-toggle="tab" class="detail-tab-title"
                                       data-id="familyGrid" on-click="_changeBottomTab">
                                        Family
                                    </a>
                                </li>
                            </ul>

                            <div class="tab-content" style="height: 680px">
                                <div role="tabpanel" class="tab-pane active" id="{{prefix}}CohortViewer">
                                    Work in progress:  {{family.id}}
                                </div>
                                <div role="tabpanel" class="tab-pane" id="{{prefix}}FamilyViewer">
                                    Work in progress:  {{family.id}}
                                    <!--<opencga-sample-grid opencga-client="{{opencgaSession.opencgaClient}}"-->
                                    <!--opencga-session="{{opencgaSession}}" search="{{sampleSearch}}"-->
                                    <!--style="font-size: 12px" active="{{detailActiveTabs.sampleGrid}}">-->
                                    <!--</opencga-sample-grid>-->
                                </div>

                            </div>
                        </div>


                    </div>

                    <div id="{{prefix}}AggregationStats" class="family-browser-view-content" style="display: none">
                        <opencga-facet-view opencga-session="{{opencgaSession}}" entity="FAMILY"
                                            variable-sets="[[variableSets]]"></opencga-facet-view>
                    </div>

                    <div id="{{prefix}}FamilyComparator" class="family-browser-view-content" style="display: none">
                        <opencga-family-grid opencga-client="{{opencgaSession.opencgaClient}}"
                                                 opencga-session="{{opencgaSession}}" config="[[_config.gridComparator]]"
                                                 event-notify-name="[[eventNotifyName]]" families="{{families}}"
                                                 search="{{search}}" style="font-size: 12px"
                                                 active="{{activeMenu.comparator}}">
                        </opencga-family-grid>

                        <div style="padding-top: 5px">
                            <h3> Annotation comparator</h3>
                            <opencga-annotation-viewer opencga-client="{{opencgaSession.opencgaClient}}"
                                                       opencga-session="{{opencgaSession}}" config="[[_config]]"
                                                       entry-ids="{{families}}" entity="INDIVIDUAL">
                            </opencga-annotation-viewer>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </template>
    <script>
        class OpencgaFamilyBrowser extends Polymer.Element {

            constructor() {
                super();

                // Set status and init private properties
                this._init();
            }

            static get is() {
                return 'opencga-family-browser';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object,
                        observer: "renderAnalysisTable"
                    },
                    filters: {
                        type: Object,
                        notify: true,
                        observer: "onFilterUpdate"
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "osb-" + Utils.randomString(6);

                this.families = [];

                this._config = this.getDefaultConfig();

                this.filtersConfig = {
                    complexFields: ["annotation"]
                };
            }

            static get observers() {
                return ['filterAvailableVariableSets(opencgaSession, config)', 'familyObserver(families.*)'];
            }

            connectedCallback() {
                super.connectedCallback();

                this.activeMenu = {
                    table: true,
                    comparator: false
                };

                this.detailActiveTabs = {
                    info: true,
                    sampleGrid: false
                };
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            familyObserver() {
                this.dispatchEvent(new CustomEvent("familychange", {
                    detail: {
                        families: this.families
                    },
                    bubbles: true, composed: true
                }));
            }

            onClear() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                this.query = {};
                // this.query = {studies: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias};
                this.search = {};
            }

            onActiveFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onSelectFamily(e) {
                this.family = e.detail.family;

                let memberList = [];
                for (let i = 0; i < this.family.members.length; i++) {
                    memberList.push(this.family.members[i].id);
                }

                this.memberSearch = {
                    id: memberList.join(",")
                }

                this.dispatchEvent(new CustomEvent('selectfamily', {
                    detail: {
                        family: this.family
                    }
                }));
            }

            _changeBottomTab(e) {
                let _activeTabs = {
                    info: e.currentTarget.dataset.id === "info",
                    sampleGrid: e.currentTarget.dataset.id === "sampleGrid"
                };

                this.set("detailActiveTabs", _activeTabs);
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed

                let activeMenu = {
                    table: e.currentTarget.dataset.id === "table",
                    comparator: e.currentTarget.dataset.id === "comparator"
                };

                this.set("activeMenu", activeMenu);

                $('.family-browser-view-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.family-browser-view-buttons').removeClass("active");
                $(e.target).addClass("active");

                if (e.target.dataset.view === "AggregationStats") {
                    this.executeFacet();
                }
            }

            filterAvailableVariableSets(opencgaSession, config) {
                if (this._config.variableSetIds.length === 0) {
                    this.variableSets = opencgaSession.study.variableSets;
                } else {
                    let variableSets = [];
                    for (let i = 0; i < opencgaSession.study.variableSets.length; i++) {
                        if (this._config.variableSetIds.indexOf(opencgaSession.study.variableSets[i].id) !== -1) {
                            variableSets.push(opencgaSession.study.variableSets[i]);
                        }
                    }
                    this.variableSets = variableSets;
                }
            }

            executeFacet() {

            }

            getDefaultConfig() {
                return {
                    title: "Family Browser",
                    showTitle: true,
                    showAggregationStats: true,
                    showComparator: true,
                    filter: {

                    },
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: true,
                        multiSelection: false
                    },
                    gridComparator: {
                        pageSize: 5,
                        pageList: [5, 10],
                        detailView: true,
                        multiSelection: true
                    },
                    familyDetail: {
                        showTitle: false
                    },
                    variableSetIds: []
                };
            }
        }

        customElements.define(OpencgaFamilyBrowser.is, OpencgaFamilyBrowser);
    </script>
</dom-module>
