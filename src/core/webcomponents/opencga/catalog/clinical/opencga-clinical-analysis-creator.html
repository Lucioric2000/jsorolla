<dom-module id="opencga-clinical-analysis-creator">
    <template>

                                <div class="form-group">
                                    <label class="control-label col-md-2">Search Family</label>
                                    <div class="col-md-1">
                                        <!--Search family-->
                                        <button id="{{prefix}}-browseFamily2" class="btn btn-sm btn-primary"

                        <div id="{{prefix}}GridTableDiv" style="margin-top: 10px">

            <!-- Modal: Family browser -->
            <div class="modal fade" id="{{prefix}}FamilyBrowser" tabindex="-1" role="dialog" aria-labelledby="familyBrowserLabel">

                        <div class="modal-body" style="height: 780px">

            </div>

            <!-- Modal: Individual browser -->
            <div class="modal fade" id="{{prefix}}IndividualBrowser" tabindex="-1" role="dialog" aria-labelledby="individualBrowserLabel">
                <div class="modal-dialog modal-lg" role="document" style="width: 90%;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="{{prefix}}IndividualBrowserLabel">Individual Selector</h4>

                        <div class="modal-body" style="height: 780px">
                            <opencga-individual-browser opencga-session="{{opencgaSession}}" config="[[individualBrowserConfig]]"

                            </opencga-individual-browser>

    <script>

        class OpencgaClinicalAnalysisCreator extends Polymer.Element {

            constructor() {
                super();

                this._init();
            }

            static get is() {
                return 'opencga-clinical-analysis-creator';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                this.prefix = "ocab-" + Utils.randomString(6);

                this.type = "single";
                this.analyses = [];
                this.selectedIndividuals = [];

                this._config = this.getDefaultConfig();

                this.familyBrowserConfig = {
                    title: "Family Browser",
                    showTitle: true,
                    showAggregationStats: false,
                    showComparator: false,
                    filter: {

                    },
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    },
                    variableSetIds: []
                };

                this.individualBrowserConfig = {
                    title: "Individual Browser",
                    showTitle: true,
                    showAggregationStats: false,
                    showComparator: false,
                    filter: {

                    },
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    },
                    variableSetIds: []
                };

                // this.createFamily = false;
            }

            static get observers() {
                return ['clinicalAnalysisObserver(opencgaSession, config)'];
            }

            connectedCallback() {
                super.connectedCallback();

                $(`#${this.prefix}-datetimepicker`).datetimepicker({
                    format: 'DD/MM/YYYY',
                    minDate: moment().add(1, "days"),
                    date: moment().add(1, "months")
                });

                this.activeMenu = {
                    table: true
                };
                this.renderTable();
            }

            clinicalAnalysisObserver(opencgaSession, config) {
                // if (UtilsNew.isNotUndefinedOrNull(query)) {
                //     // Avoid the notification of url changes
                //     this._notifyChanges = false;
                //     for (let key in query) {
                //         switch (key) {
                //             case "id":
                //                 PolymerUtils.setValue(`${this.prefix}-id-input`, query[key]);
                //                 break;
                //             // case "dueDate":
                //             //     PolymerUtils.setValue(`${this.prefix}-id-input`, query[key]);
                //             //     break;
                //             case "priority":
                //                 $(`#${this.prefix}-priority`).selectpicker('val', query[key]);
                //                 break;
                //             case "description":
                //                 PolymerUtils.setValue(`${this.prefix}-description-input`, query[key]);
                //                 break;
                //         }
                //     }
                //     // Re-enable the notification of url changes
                //     this._notifyChanges = true;
                // } else {
                //     this.query = {};
                // }
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            onInputChange(e) {
                // We update the value
                this._updateURL(e.currentTarget.dataset.id, e.currentTarget.value);
            }

            _updateURL(key, value) {
                this.query[key] = value;

                // this.dispatchEvent(new CustomEvent("urlchange", {
                //     detail: {
                //         id: "clinicalAnalysisCreator",
                //         query: Object.assign({}, this.query)
                //     }
                // }));
            }

            renderTable() {
                let columns = this._initTableColumns();

                let _this = this;
                $("#" + this.prefix + 'IndividualBrowserGrid').bootstrapTable({
                    columns: columns,
                    data: _this.selectedIndividuals,

                    // Table properties
                    pagination: true,
                    pageSize: 10,
                    onPostBody: function (data) {
                        $('.selectpicker').selectpicker('refresh');

                        let removeIndividualButtons = PolymerUtils.querySelectorAll(".removeIndividualButton");
                        for (let i = 0; i < removeIndividualButtons.length; i++) {
                            removeIndividualButtons[i].addEventListener('click', _this.removeIndividualButtonClicked.bind(_this));
                        }
                    }
                });
            }

            onSelectIndividual(e) {
                this._selectedIndividual = e.detail;
            }

            onIndividualSelected(e) {
                let samples = [];
                for (let i = 0; i < this._selectedIndividual.individual.samples.length; i++) {
                    samples.push(this._selectedIndividual.individual.samples[i].id);
                }

                if (samples.length > 0) {
                    let individual = this._selectedIndividual.individual;
                    let _this = this;

                    // We look for the files related to the samples
                    this.opencgaSession.opencgaClient.files().search({
                        samples: samples.join(","),
                        format: "BAM,VCF,BIGWIG",
                        study: this.opencgaSession.study.fqn,
                        include: "name,format"
                    }).then(function(response) {
                        let bams = [];
                        let vcfs = [];
                        let bigwigs = [];
                        for (let i = 0; i < response.response[0].numResults; i++) {
                            if (response.response[0].result[i].format === "BAM") {
                                bams.push(response.response[0].result[i].name);
                            } else if (response.response[0].result[i].format === "VCF") {
                                vcfs.push(response.response[0].result[i].name);
                            } else {
                                bigwigs.push(response.response[0].result[i].name);
                            }
                        }

                        individual["bam"] = bams;
                        individual["vcf"] = vcfs;
                        individual["bigwig"] = bigwigs;

                        _this.selectedIndividuals.push(individual);
                        $("#" + _this.prefix + 'IndividualBrowserGrid').bootstrapTable('load', _this.selectedIndividuals);

                        if (!_this.isFamilyAnalysis(_this.type)) {
                            // Disable individual browser button
                            PolymerUtils.getElementById(`${_this.prefix}-browseIndividual`).disabled = true;

                            // Disable type selection
                            let buttons = PolymerUtils.getElementsByClassName(`${_this.prefix}-type`);
                            for (let i = 0; i < buttons.length; i++) {
                                buttons[i].disabled = true;
                            }
                        }
                    }).catch(function(response) {
                        NotificationUtils.showNotify(response.error, "ERROR");
                    });
                } else {
                    this.selectedIndividuals.push(this._selectedIndividual.individual);
                    $("#" + this.prefix + 'IndividualBrowserGrid').bootstrapTable('load', this.selectedIndividuals);

                    if (!this.isFamilyAnalysis(this.type)) {
                        // Disable individual browser button
                        PolymerUtils.getElementById(`${this.prefix}-browseIndividual`).disabled = true;

                        // Disable type selection
                        let buttons = PolymerUtils.getElementsByClassName(`${this.prefix}-type`);
                        for (let i = 0; i < buttons.length; i++) {
                            buttons[i].disabled = true;
                        }
                    }
                }
            }

            removeIndividualButtonClicked(e) {
                let individuals = [];
                for (let i = 0; i < this.selectedIndividuals.length; i++) {
                    if (this.selectedIndividuals[i].id !== e.target.dataset.id) {
                        individuals.push(this.selectedIndividuals[i]);
                    }
                }

                this.selectedIndividuals = individuals;
                // Reload data of the table
                $("#" + this.prefix + 'IndividualBrowserGrid').bootstrapTable('load', this.selectedIndividuals);

                if (this.selectedIndividuals.length === 0 && !this.isFamilyAnalysis(this.type)) {
                    // Reenable disabled buttons
                    PolymerUtils.getElementById(`${this.prefix}-browseIndividual`).disabled = false;

                    let buttons = PolymerUtils.getElementsByClassName(`${this.prefix}-type`);
                    for (let i = 0; i < buttons.length; i++) {
                        buttons[i].disabled = false;
                    }
                }
            }

            changeAnalysisType(e) {
                // Remove current active class
                for (let i = 0; i < e.currentTarget.parentElement.children.length; i++) {
                    e.currentTarget.parentElement.children[i].classList.remove("active")
                }

                // Add active to clicked button
                e.currentTarget.classList.add("active");

                this.type = e.currentTarget.value;
            }

            showFamilySelector(e) {
                e.preventDefault();
                this.familyModal = UtilsNew.isUndefined(this.familyModal) ? true : !this.familyModal;
                $("#" + this.prefix + "FamilyBrowser").modal('show');
            }

            showIndividualSelector(e) {
                e.preventDefault();
                this.individualModal = UtilsNew.isUndefined(this.individualModal) ? true : !this.individualModal;
                $("#" + this.prefix + "IndividualBrowser").modal('show');
            }

            // showFamilyCreator(e) {
            //     e.preventDefault();
            //     this.createFamily = true;
            //     // this.familyModal = UtilsNew.isUndefined(this.familyModal) ? true : !this.familyModal;
            //     // $("#" + this.prefix + "FamilyBrowser").modal('show');
            // }

            // backToClinicalView(e) {
            //     this.createFamily = false;
            // }

            analysisObserver() {
                this.dispatchEvent(new CustomEvent("analysischange", {
                    detail: {
                        analyses: this.analyses
                    },
                    bubbles: true, composed: true
                }));
            }

            isFamilyAnalysis(type) {
                if (type === "single") {
                    return false;
                }
                return true;
            }

            onClear() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
                this.query = {};
                // this.query = {studies: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias};
                this.search = {};
            }

            onActiveFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onSelectClinicalAnalysis(e) {
                this.analysis = e.detail.analysis;
            }

            _changeBottomTab(e) {
                let _activeTabs = {
                    info: e.currentTarget.dataset.id === "info",
                    // familyGrid: e.currentTarget.dataset.id === "familyGrid"
                };

                this.set("detailActiveTabs", _activeTabs);
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed

                let activeMenu = {
                    table: e.currentTarget.dataset.id === "table",
                    // comparator: e.currentTarget.dataset.id === "comparator"
                };
                this.set("activeMenu", activeMenu);

                $('.clinical-analysis-browser-view-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.analysis-browser-view-buttons').removeClass("active");
                $(e.target).addClass("active");

                // if (e.target.dataset.view === "AggregationStats") {
                //     this.executeFacet();
                // }
            }

            probandFormatter() {
                return `<input type="radio" name="${this.prefix}-optradio">`;
            }

            fileFormatter(files, individual) {
                if (files.length <= 1) {
                    return files;
                } else {
                    let html = '<select class="selectpicker" multiple>';
                    for (let i = 0; i < files.length; i++) {
                        html += `<option>${files[i]}</option>`
                    }
                    html += '</select>';
                    return html;
                }
            }

            removeButtonFormatter(value, row) {
                return `<button data-id=${row.id} class='btn btn-danger removeIndividualButton'>
                        <i class="fa fa-trash" aria-hidden="true"></i> Remove</button>`;
            }

            _initTableColumns() {
                return [
                    [
                        {
                            title: 'Individual ID',
                            field: 'id',
                            rowspan: 2,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Samples',
                            field: 'sample',
                            rowspan: 2,
                            // formatter: this.sampleFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Father',
                            field: 'father.id',
                            rowspan: 2,
                            // formatter: this.fatherFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Mother',
                            field: 'mother.id',
                            rowspan: 2,
                            // formatter: this.motherFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Proband',
                            rowspan: 2,
                            formatter: this.probandFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Affected',
                            rowspan: 2,
                            field: "affectationStatus",
                            // formatter: this.affectedFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'File',
                            rowspan: 1,
                            colspan: 3,
                            align: 'center'
                        },
                        {
                            title: 'Flags',
                            field: 'flags',
                            rowspan: 2,
                            // formatter: this.flagFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'Remove?',
                            field: 'id',
                            rowspan: 2,
                            formatter: this.removeButtonFormatter,
                            halign: this._config.header.horizontalAlign
                        }
                    ], [
                        {
                            title: 'VCF',
                            field: 'vcf',
                            formatter: this.fileFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'BAM',
                            field: 'bam',
                            formatter: this.fileFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                        {
                            title: 'BIGWIG',
                            field: 'bigwig',
                            formatter: this.fileFormatter,
                            halign: this._config.header.horizontalAlign
                        },
                    ]
                ];
            }

            getDefaultConfig() {
                return {
                    title: "Clinical Analysis Browser",
                    showTitle: true,
                    showAggregationStats: true,
                    showComparator: true,
                    filter: {

                    },
                    header: {
                        horizontalAlign: 'center',
                        verticalAlign: 'bottom'
                    },
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    },
                    gridComparator: {
                        pageSize: 5,
                        pageList: [5, 10],
                        detailView: true,
                        multiSelection: true
                    },
                };
            }
        }

        customElements.define(OpencgaClinicalAnalysisCreator.is, OpencgaClinicalAnalysisCreator);
    </script>
</dom-module>
