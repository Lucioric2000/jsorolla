<link rel="import" href="opencga-clinical-analysis-portal.html">
<link rel="import" href="opencga-clinical-analysis-creator.html">

<dom-module id="opencga-clinical-portal">
    <template>
        <style>
            .browser-subsection {
                font-size: 1.35rem;
                font-weight: bold;
                padding: 5px 0px;
                color: #444444;
                border-bottom: 1px solid rgba(221, 221, 221, 0.8);
            }
        </style>

        <div class="row">
            <!--<div class="col-md-12">-->
                <!--<button type="button" class="btn btn-link clinical-portal-button" data-view="ReviewCases" on-click="_changeView">Home</button>-->
                <!--<button type="button" class="btn btn-link clinical-portal-button" data-view="ReviewCases" on-click="_changeView">Create...</button>-->
                <!--&lt;!&ndash;<a type="button" class="btn btn-success variant-browser-view-buttons active" data-view="TableResult" on-click="_changeView">&ndash;&gt;-->
                    <!--&lt;!&ndash;<i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView"></i> Table Result&ndash;&gt;-->
                <!--&lt;!&ndash;</a>&ndash;&gt;-->
            <!--</div>-->

            <div id="{{prefix}}MainWindow" class="col-md-10 col-md-offset-1">
                <div style="background: #f0ce88">
                    <div>
                        <h1 style="padding: 10px 0px 0px 10px">Clinical Portal</h1>
                    </div>
                    <div style="float: right">
                        <button type="button" class="btn btn-link clinical-portal-button" data-view="ReviewCases" on-click="_changeView">Review Cases</button>
                        <button type="button" class="btn btn-link clinical-portal-button" data-view="CreateCase" on-click="_changeView">Create</button>
                        <!--<button type="button" class="btn btn-link clinical-portal-button" data-view="CreateReport" on-click="_changeView">Report</button>-->
                        <button type="button" class="btn btn-link clinical-portal-button" data-view="ReviewCases" on-click="_changeView">CVA (pending)</button>
                        <!--<a type="button" class="btn btn-success variant-browser-view-buttons active" data-view="TableResult" on-click="_changeView">-->
                        <!--<i class="fa fa-table icon-padding" aria-hidden="true" data-view="TableResult" on-click="_changeView"></i> Table Result-->
                        <!--</a>-->
                    </div>
                    <!--<hr>-->
                </div>




                <div>
                    <div id="{{prefix}}ReviewCases" class="clinical-portal-content">
                        <opencga-clinical-analysis-portal opencga-session="{{opencgaSession}}"
                                                          config="{{config.clinicalAnalysisBrowser}}">
                        </opencga-clinical-analysis-portal>
                    </div>

                    <div id="{{prefix}}CreateCase" class="clinical-portal-content" style="display: none">
                        <opencga-clinical-analysis-creator opencga-session="{{opencgaSession}}"
                                                           on-clinicalanalysischange="onClinicalAnalysisEditor"
                                                           config="{{config.clinicalAnalysisBrowser}}">
                        </opencga-clinical-analysis-creator>
                    </div>

                    <div id="{{prefix}}CreateReport" class="clinical-portal-content" style="display: none">
                        <opencga-clinical-analysis-creator opencga-session="{{opencgaSession}}"
                                                           on-clinicalanalysischange="onClinicalAnalysisEditor"
                                                           config="{{config.clinicalAnalysisBrowser}}">
                        </opencga-clinical-analysis-creator>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>
        class OpencgaClinicalPortal extends Polymer.Element {

            constructor() {
                super();
                this.prefix = "ocap-" + Utils.randomString(6);
            }

            static get is() {
                return 'opencga-clinical-portal';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    config: {
                        type: Object
                    }
                }
            }

            static get observers() {
                return ['propertyObserver(opencgaSession, config)'];
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            connectedCallback() {
                super.connectedCallback();

                this.search = {};

                this.case = "";
                this.proband = "All";
                this.family = "All";

                this.active = true;
            }

            propertyObserver(opencgaSession, config) {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            _changeView(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                $('.clinical-portal-content').hide(); // hides all content divs
                if (typeof e.target !== "undefined" && typeof e.target.dataset.view !== "undefined") {
                    // $("#" + this.prefix + e.target.dataset.view).show(); // get the href and use it find which div to show
                    PolymerUtils.show(this.prefix + e.target.dataset.view);
                }

                // Show the active button
                $('.clinical-portal-button').removeClass("active");
                $(e.target).addClass("active");
            }


            getDefaultConfig() {
                return {
                    title: "Clinical Analysis Portal",
                    showTitle: true,
                    grid: {
                        pageSize: 10,
                        pageList: [10, 25, 50],
                        detailView: false,
                        multiSelection: false
                    }
                }
            }
        }

        customElements.define(OpencgaClinicalPortal.is, OpencgaClinicalPortal);
    </script>
</dom-module>
