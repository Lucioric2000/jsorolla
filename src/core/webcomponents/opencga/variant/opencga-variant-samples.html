<dom-module id="opencga-variant-samples">
    <template>
        <style include="jso-styles"></style>

        <div class="col-md-10 col-md-offset-1" style="margin-bottom: 10px">
            <div class="alert alert-warning" role="alert" id="{{prefix}}Warning" style="display: none;padding: 10px">
                <span style="font-weight: bold;font-size: 1.20em">Warning:</span>&nbsp;&nbsp;At this moment the number of samples returned is limited to 100 for each 0/1 and 1/1.
                This limit will be removed shortly.

        </div>

        <div class="col-md-12 col-md-offset-10" style="padding: 20px 0px 10px 0px">

        <div class="col-md-12">

            </h4>

            <div id="{{prefix}}Het">

                <!--<table id="{{prefix}}VariantBrowserGrid">-->
                <!--<thead style="background-color: #eee"></thead>-->
                <!--</table>-->

                <div style="padding: 5px 20px">
                    <table class="table table-bordered">
                        <thead style="background-color: #eee;">
                        <tr>
                            <th scope="col" rowspan="2">Sample ID</th>
                            <th scope="col" rowspan="2">Individual ID</th>
                            <th scope="col" rowspan="2">Disorders</th>
                            <th scope="col" rowspan="2">Phenotypes</th>
                            <th scope="col" rowspan="2">File</th>
                            <!--                            <th scope="col" rowspan="2">Description</th>-->
                        </tr>
                        </thead>
                        <tbody id="{{prefix}}HetTBody"></tbody>
                    </table>
                </div>

                <template is="dom-if" if="{{!showSamplesHetTable}}">

                    </div>

            </div>
        </div>

        <div class="col-md-12">
            <h4 style="font-weight: bold;padding: 20px 0px 0px 0px">
                <i class="fa fa-minus-circle" on-click="handleCollapseAction" data-id="HomAlt" style="cursor: pointer"></i>
                &nbsp;Alternate Homozygous (1/1) <span class="badge">{{samplesHomAltSize}}</span>

            <div id="{{prefix}}HomAlt">

                    <table class="table table-bordered" >
                        <thead style="background-color: #eee;">

                            <th scope="col" rowspan="2">Sample ID</th>
                            <th scope="col" rowspan="2">Individual ID</th>
                            <th scope="col" rowspan="2">Disorders</th>
                            <th scope="col" rowspan="2">Phenotypes</th>
                            <th scope="col" rowspan="2">File</th>

        <div class="modal fade" id="{{prefix}}LoadingModal" data-backdrop="static" data-keyboard="false" tabindex="-1"

        class OpencgaVariantSamples extends Polymer.Element {

            constructor() {
                super();

                this.prefix = "ovcs" + Utils.randomString(6);
                this.catalogUiUtils = new CatalogUIUtils();
            }

            static get is() {
                return 'opencga-variant-samples'
            };

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    variant: {
                        type: String,
                        observer: "variantObserver"
                    },
                    active: {
                        type: Boolean,
                        value: false,
                        observer: "activeObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            activeObserver(e) {
                this._querySamples(e);
            }

            variantObserver(e) {
                this._querySamples(e);
            }

            _querySamples(e) {
                if (UtilsNew.isNotUndefinedOrNull(this.variant) && this.variant.split(':').length > 2 && this.active) {
                    let params = {
                        id: this.variant,
                        study: this.opencgaSession.study.fqn,
                        // genotype: "0/1,0|1",
                        sid: this.opencgaSession.opencgaClient._config.sessionId,
                        limit: 100
                    };

                    this.samplesHet = [];
                    this.samplesHomAlt = [];

                    // shows loading modal
                    $(PolymerUtils.getElementById(this.prefix + "LoadingModal")).modal("show");

                    let _this = this;
                    setTimeout(() => {
                        PolymerUtils.hide(_this.prefix + "Warning");
                        this.opencgaSession.opencgaClient.variants().sampleData(_this.variant, params)
                            .then(function (response) {
                                let result = response.response[0].result[0];

                                // For each genotype in the response.samples
                                for (let gt in result.samples) {
                                    let sampleInfo = [];
                                    let sampleIds = [];
                                    for (let sample of result.samples[gt]) {
                                        sampleInfo.push({
                                            id: sample.id,
                                            fileId: sample.fileId
                                        });
                                        sampleIds.push(sample.id);
                                    }

                                    // Fetch INDIVIDUAL information from samples
                                    if (UtilsNew.isNotEmptyArray(sampleIds)) {
                                        _this.opencgaSession.opencgaClient.samples().info(sampleIds.join(","),
                                            {
                                                study: _this.opencgaSession.study.fqn,
                                                includeIndividual: true
                                            })
                                            .then(function (response) {
                                                let tr = "";
                                                for (let i = 0; i < response.response.length; i++) {
                                                    let individual = response.response[i].result[0].attributes.OPENCGA_INDIVIDUAL;
                                                    if (UtilsNew.isNotEmpty(individual)) {
                                                        sampleInfo[i].individualId = individual.id;

                                                        let disordersHtml = [];
                                                        if (UtilsNew.isNotEmptyArray(individual.disorders)) {
                                                            for (let disorder of individual.disorders) {
                                                                let disorderHtmlContent = (UtilsNew.isNotUndefinedOrNull(disorder))
                                                                    ? disorder.name + " (" + disorder.id + ")"
                                                                    : "-";
                                                                disordersHtml.push("<div>" + disorderHtmlContent + "</div>");
                                                            }
                                                        }
                                                        sampleInfo[i].disorders = disordersHtml.length > 0 ? disordersHtml.join("") : "-";

                                                        let phenotypeTooltipText = "";
                                                        for (let phenotype of individual.phenotypes) {
                                                            phenotypeTooltipText += `<div style="padding: 5px">`;
                                                            if (UtilsNew.isNotUndefinedOrNull(phenotype.source) && phenotype.source.toUpperCase() === "HPO") {
                                                                phenotypeTooltipText += `<span>
                                                                                                <a target="_blank" href="https://hpo.jax.org/app/browse/term/${phenotype.id}">${phenotype.id} </a>(${phenotype.status})
                                                                                            </span>
                                                                        `;
                                                            } else {
                                                                phenotypeTooltipText += `<span>${phenotype.id} (${phenotype.status})</span>`;
                                                            }
                                                            phenotypeTooltipText += "</div>";
                                                        }

                                                        let html = `<div class="phenotypesTooltip" data-tooltip-text='${phenotypeTooltipText}' align="center">
                                                                            <a style="cursor: pointer">
                                                                                ${individual.phenotypes.length} terms found
                                                                            </a>
                                                                        </div>
                                                            `;

                                                        tr += `<tr class="detail-view-row">
                                                                            <td>${sampleInfo[i].id}</td>
                                                                            <td>${sampleInfo[i].individualId}</td>
                                                                            <td>${sampleInfo[i].disorders}</td>
                                                                            <td>${html}</td>
                                                                            <td>${sampleInfo[i].fileId}</td>
                                                                       </tr>`;
                                                    }
                                                }

                                                switch (gt) {
                                                    case "0/1":
                                                        _this.showSamplesHetTable = true;
                                                        _this.samplesHetSize = sampleInfo.length;
                                                        _this.samplesHet = sampleInfo;
                                                        PolymerUtils.innerHTML(_this.prefix + "HetTBody", tr);
                                                        break;
                                                    case "1/1":
                                                        _this.showSamplesHomAltTable = true;
                                                        _this.samplesHomAltSize = sampleInfo.length;
                                                        _this.samplesHomAlt = sampleInfo;
                                                        PolymerUtils.innerHTML(_this.prefix + "HomAltTBody", tr);
                                                        break;
                                                }
                                                if (response.response.length === 100) {
                                                    PolymerUtils.show(_this.prefix + "Warning");
                                                }
                                                _this.catalogUiUtils.addTooltip("div.phenotypesTooltip", "Phenotypes");
                                            });
                                    } else {
                                        switch (gt) {
                                            case "0/1":
                                                _this.showSamplesHetTable = false;
                                                _this.samplesHetSize = sampleInfo.length;
                                                _this.samplesHet = [];
                                                PolymerUtils.innerHTML(_this.prefix + "HetTBody", "");
                                                break;
                                            case "1/1":
                                                _this.showSamplesHomAltTable = false;
                                                _this.samplesHomAltSize = sampleInfo.length;
                                                _this.samplesHomAlt = [];
                                                PolymerUtils.innerHTML(_this.prefix + "HomAltTBody", "");
                                                break;
                                        }
                                    }
                                }
                                $(PolymerUtils.getElementById(_this.prefix + "LoadingModal")).modal("hide");
                            })
                            .catch(function (reason) {
                                console.error(reason);
                                $(PolymerUtils.getElementById(_this.prefix + "LoadingModal")).modal("hide");
                            });
                    }, 200);
                }
            }

            handleCollapseAction(e) {
                let id = e.target.dataset.id;
                let elem = $('#' + this.prefix + id)[0];
                elem.hidden = !elem.hidden;
                if (elem.hidden) {
                    e.target.className = "fa fa-plus-circle";
                } else {
                    e.target.className = "fa fa-minus-circle";
                }
            }

            _downloadSamples() {
                let dataString = [];
                for (let sample of this.samplesHet) {
                    dataString.push(sample.id + "\t0/1");
                }
                for (let sample of this.samplesHomAlt) {
                    dataString.push(sample.id + "\t1/1");
                }

                let data = new Blob([dataString.join('\n')], {type: 'text/plain'});
                let file = window.URL.createObjectURL(data);
                let a = document.createElement("a");
                a.href = file;
                a.download = this.opencgaSession.study.alias + "_sample_genotypes.txt";
                document.body.appendChild(a);
                a.click();
                setTimeout(function() {
                    document.body.removeChild(a);
                }, 0);

            }
