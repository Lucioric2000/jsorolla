<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<script type="module" src="web_modules/lit-element.js"></script>
<!--
<script src="dist/main.js"> </script>-->
<script type="module">

    import {LitElement, html} from "./web_modules/lit-element.js";

    import * as jsorolla from "./dist/main.js";
    //import {OpencgaVariantFacet} from "./dist/main.js";

    export default class MyApp extends LitElement {

        constructor() {
            super();
            this._init();
        }

        createRenderRoot() {
            return this;
        }

        static get properties() {
            return {
                cellbaseClient: {
                    type: Object
                },
                query: {
                    type: Object
                },
                config: {
                    type: Object
                }
            }
        }

        _init(){
            this._prefix = "sf-" /*+ Utils.randomString(6) + "_"*/;
            //console.log("exposed via script", jsorolla);
            console.log("exposed via import", jsorolla.OpencgaVariantFacet);
        }

        updated(changedProperties) {
            if(changedProperties.has("property")) {
                this.propertyObserver();
            }
        }

        render() {
            return html`
            <div>
                my app
            </div>
            <variant-beacon></variant-beacon>
            `;
        }
    }

    customElements.define("my-app", MyApp);
</script>

following my-app
<my-app></my-app>
</body>
</html>
